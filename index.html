<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>宝石タップ・インフレ放置ゲーム v4</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="game">
      <header>
        <div class="left">
          <div class="money-row">
            <span class="money-label">所持金</span>
            <span class="money-value"><span id="money">0</span> G</span>
          </div>
          <div class="level-row">
            Lv.<span id="level">1</span>
            （XP: <span id="xp">0</span>/<span id="xp-max">100</span>）
          </div>
          <div class="xp-bar-container">
            <div id="xp-bar" class="xp-bar"></div>
          </div>
          <div class="stat-line">
            TAP: <span id="tap-count">0</span> 回 ／ Auto:
            <span id="auto-income">0</span> G/秒 ／ DPS:
            <span id="dps">0</span> G/秒
          </div>
        </div>

        <div class="right-panel">
          <div class="combo-indicator">
            <span class="combo-label">コンボ:</span>
            <span id="combo" class="combo-none">x1.0</span>
          </div>
          <div class="fever-indicator">
            <div class="fever-top">
              <span>FEVER:</span>
              <span id="fever-label" class="fever-label">0%</span>
            </div>
            <div class="fever-bar-container">
            <div id="fever-bar" class="fever-bar"></div>
          </div>
          <button id="fever-btn" disabled>発動</button>
        </div>

        <div class="burst-indicator">
          <div class="burst-top">
            <span>HYPER:</span>
            <span id="burst-label" class="burst-label">0%</span>
          </div>
          <div class="burst-bar-container">
            <div id="burst-bar" class="burst-bar"></div>
          </div>
          <button id="burst-btn" disabled>超インフレ弾</button>
        </div>
      </div>
    </header>

      <main id="field"></main>

      <div id="bottom">
        <div id="status-area">
          <div id="status-main">
            宝石をタップしてお金とXPを集めよう。コンボとFEVERで一気にインフレ！
          </div>
          <div id="status-sub"></div>
        </div>

        <section id="shop">
          <div id="shop-title">ショップ（アップグレード）</div>
          <div class="shop-grid">
            <div class="shop-item">
              <div class="shop-item-title">出現速度アップ</div>
              <div class="shop-item-desc">
                宝石の出現間隔が短くなり、同時出現数も増えやすくなる。
              </div>
              <div class="shop-item-info">
                <span>Lv.<span id="spawn-level">0</span></span>
                <span>必要: <span id="spawn-cost">200</span>G</span>
              </div>
              <button id="spawn-btn">購入</button>
            </div>

            <div class="shop-item">
              <div class="shop-item-title">オート採掘機</div>
              <div class="shop-item-desc">
                何もしなくても毎秒自動でお金を稼いでくれる。
              </div>
              <div class="shop-item-info">
                <span>Lv.<span id="auto-level">0</span></span>
                <span>必要: <span id="auto-cost">300</span>G</span>
              </div>
              <button id="auto-btn">購入</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="assets/js/game.js" defer></script>
  </body>
</html>
